<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Créez votre compte utilisateur et connectez-vous pour une expérience personnalisée.">
    <title>Connexion</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/connection.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/e5fa1154d4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container-header">
            <div class="name">
                <p>Le<br>Grenier<br>du Joueur</p>
            </div>

            <div class="container-searchbar">
                <div class="searchBar">
                    <!-- burger menu -->
                    <input class="input" type="text" placeholder="Rechercher un jeu">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <!-- icone de recherche -->
                </div>
            </div>
            <div class="connexion">
                <button type="button">
                    <i class="fa-solid fa-user"></i>
                    Connexion
                </button>
            </div>
        </div>
    </header>

    <main>
        <form class="container-register" action="" method="">
            <h2>Créez votre compte</h2>
            <div class="step-indicator">
                <span class="active">1</span>
                <span>2</span>
                <span>3</span>
            </div>
            <div class="step active" id="step1">
                <p>informations personnelles obligatoires</p>
                <label for="firstName">Prénom : </label>
                <input id="firstName" type="text" placeholder="Jean" required>
                <label for="lastName">Nom : </label>
                <input id="lastName" type="text" placeholder="Dupont" required>
                <label for="email">E-mail : </label>
                <input id="email" type="email" placeholder="exemple@email.com" required>
                <label for="password">Mot de passe : </label>
                <input id="password" type="password" placeholder="Mot de passe" required>
                <label for="pwdConfirm">Confirmez le mot de passe : </label>
                <input id="pwdConfirm" type="password" placeholder="Mot de passe" required>
            </div>
            <div class="step" id="step2">
                <p>informations personnelles facultatives</p>
                <label for="address">Adresse : </label>
                <input id="address" type="text" placeholder="7 rue des Français Libres">
                <label for="address-complement">Compléments : </label>
                <input id="address-complement" type="text" placeholder="Résidence, étage, appartement...">
                <label for="zipcode">Code Postal : </label>
                <input id="zipcode" type="number" placeholder="35300">
                <label for="city">Ville : </label>
                <input id="city" type="text" placeholder="Fougères">
                <label for="phone">Téléphone : </label>
                <input id="phone" type="tel" placeholder="0123456789">
            </div>
            <div class="step" id="step3">
                <label for="communication">Préférences de communication</label>
                <select name="communication" id="communication">
                    <option value="email" selected>Email</option>
                    <option value="sms">SMS</option>
                    <option value="both">Email et SMS</option>
                    <option value="none">Aucune</option>
                </select>
                <label for="newsletter">Je souhaite recevoir la newsletter</label>
                <select name="newsletter" id="newsletter">
                    <option value="yes" selected>Oui</option>
                    <option value="no">Non</option>
                </select>
            </div>
            <div class="buttons">
                <button type="button" id="prevButton" disabled>Préc.</button>
                <button type="button" id="nextButton">Suiv.</button>
            </div>
            <span id="result"></span>
        </form>

        <div class="icon-bar">
            <div class="container-icon-bar">
                <a href="index.html" class="icon" id="icon-search"><i class="fa-solid fa-house fa-2x"></i></a>
                <a href="products-search.html" class="icon" id="icon-search"><i
                        class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                <a href="user-account.html" class="icon" id="icon-account"><i class="fa-solid fa-user fa-2x"></i></a>
                <a href="basket.html" class="icon" id="icon-cart"><i class="fa-solid fa-cart-shopping fa-2x"></i></a>
                <a href="irl-store.html" class="icon" id="icon-irl-store"><i class="fa-solid fa-dungeon fa-2x"></i></a>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-footer">
            <p>Copyright © Julien Delobel 2024</p>
            <p>site fictif d'e-commerce: Le Grenier du Joueur</p>
            <a href="./assets/pdf/Mentions_Légales_Le_Grenier_du_Joueur.pdf">Mentions légales</a>
            <a href="./assets/pdf/Politique_de_Confidentialite_Le_Grenier_du_Joueur.pdf">Politiques de
                confidentialité</a>
        </div>
    </footer>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/connection.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
