<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Découvrez notre boutique physique, ouverte du lundi au vendredi de 10h a 19h, et inscrivez-vous à nos évènements ludiques." />
    <title>Le Grenier du Joueur - La boutique IRL</title>
    <link rel="stylesheet" href="assets/css/styles.css" />

                <p>Le<br />Grenier<br />du Joueur</p>

                    <input class="input" type="text" placeholder="Rechercher un jeu" />
                    <button type="submit">

                    </button>
                    <!-- icone de recherche -->
                </div>
            </div>
            <div class="connection">
                <button type="button">

                    <span></span>
                </button>
            </div>
        </div>

    <main>
        <div class="irl-store">
            <h2><img src="assets/img/icones/meeple.svg" alt="icone d'un pion 'meeple' de jeu de société">
                Rendez-nous visite !</h2>
            <div class="container-user">
                <div class="cards row gx-3 gy-3">
                    <div class="col-6 col-md-3 col-lg-3">
                        <a href="product-card.html" class="card h-100">
                            <div class="card-image">
                                <img src="assets/img/irl-store/irl-details.webp"

                                <!-- <p class="card-text">Description du jeu</p> -->
                            </div>

                    </div>
                    <div class="col-6 col-md-3 col-lg-3">
                        <a href="product-card.html" class="card h-100">
                            <div class="card-image">
                                <img src="assets/img/irl-store/irl-address.png"
                                    alt="image symbolisant l'adresse du magasin" class="card-img-top" />
                            </div>
                            <div class="card-body">
                                <p class="card-title">Nous rendre visite</p>
                                <!-- <p class="card-text">Description du jeu</p> -->
                            </div>
                        </a>
                    </div>
                    <div class="col-6 col-md-3 col-lg-3">
                        <a href="product-card.html" class="card h-100">
                            <div class="card-image">
                                <img src="assets/img/irl-store/irl-events.webp"

                            </div>
                            <div class="card-body">
                                <p class="card-title">Nos évènements</p>
                                <!-- <p class="card-text">Description du jeu</p> -->
                            </div>
                        </a>
                    </div>
                    <div class="col-6 col-md-3 col-lg-3">
                        <a href="product-card.html" class="card h-100">
                            <div class="card-image">
                                <img src="assets/img/irl-store/irl-contact.webp"
                                    alt="image symbolisant le contact de la boutique" class="card-img-top" />
                            </div>
                            <div class="card-body">
                                <p class="card-title">Nous contacter</p>
                                <!-- <p class="card-text">Description du jeu</p> -->
                            </div>
                        </a>
                    </div>
                </div>

        <div class="icon-bar">
            <div class="container-icon-bar">
                <a href="index.html" class="icon" id="iconHome"><i class="fa-solid fa-house fa-2x"></i></a>

                        class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                <a href="user-account.html" class="icon" id="iconAccount"><i class="fa-solid fa-user fa-2x"></i></a>
                <a href="basket.html" class="icon" id="iconCart"><i class="fa-solid fa-cart-shopping fa-2x"></i></a>
                <a href="irl-store.html" class="icon" id="iconStore"><i class="fa-solid fa-dungeon fa-2x"></i></a>
