<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gérez vos informations personnelles et vos adresses de livraison, suivez l'état de vos commandes et accédez à votre liste de produits favoris.">
    <title>Le Grenier du Joueur - Mon compte utilisateur</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/user-account.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/e5fa1154d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container-header">
            <div class="name"><p>Le<br>Grenier<br>du Joueur</p></div>
            
            <div class="container-searchbar">    
                <div class="searchBar">
                    <!-- burger menu -->
                    <input class="input" type="text" placeholder="Rechercher un jeu">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <!-- icone de recherche -->
                </div>
            </div>
            <div class="connexion">                   
                <button type="button">
                    <i class="fa-solid fa-user"></i> 
                    Connexion
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="user-account">
            <h2>Bienvenue ${username} !</h2>
            <div class="container-user">
                <div class="cards row gx-3 gy-3">
                    <div class="col-6 col-md-3 col-lg-3">
                        <a href="product-card.html" class="card h-100">
                            <div class="card-image">
                                <img src="assets/img/user-account/account-details.webp" alt="image symbolisant les informations personnelles de l'utilisateur" class="card-img-top">
                            </div>
                            <div class="card-body">
                                <p class="card-title">Mes informations</p>
                                <!-- <p class="card-text">Description du jeu</p> -->
                            </div>
                        </a>
                    </div>
                    <div class="col-6 col-md-3 col-lg-3">
                        <a href="product-card.html" class="card h-100">
                            <div class="card-image">
                                <img src="assets/img/user-account/account-addresses.webp" alt="image symbolisant les adresses de l'utilisateur" class="card-img-top">
                            </div>
                            <div class="card-body">
                                <p class="card-title">Mes adresses</p>
                                <!-- <p class="card-text">Description du jeu</p> -->
                            </div>
                        </a>
                    </div>
                    <div class="col-6 col-md-3 col-lg-3">
                        <a href="product-card.html" class="card h-100">
                            <div class="card-image">
                                <img src="assets/img/user-account/account-orders.webp" alt="image symbolisant les commandes de l'utilisateur" class="card-img-top">
                            </div>
                            <div class="card-body">
                                <p class="card-title">Mes commandes</p>
                                <!-- <p class="card-text">Description du jeu</p> -->
                            </div>
                        </a>
                    </div>
                    <div class="col-6 col-md-3 col-lg-3">
                        <a href="product-card.html" class="card h-100">
                            <div class="card-image">
                                <img src="assets/img/user-account/account-wish-list.png" alt="image symbolisant la liste d'envies de l'utilisateur" class="card-img-top">
                            </div>
                            <div class="card-body">
                                <p class="card-title">Ma liste d'envies</p>
                                <!-- <p class="card-text">Description du jeu</p> -->
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="icon-bar">
            <div class="container-icon-bar">
                <a href="index.html" class="icon" id="icon-search"><i class="fa-solid fa-house fa-2x"></i></a>
                <a href="products-search.html" class="icon" id="icon-search"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                <a href="user-account.html" class="icon" id="icon-account"><i class="fa-solid fa-user fa-2x"></i></a>
                <a href="basket.html" class="icon" id="icon-cart"><i class="fa-solid fa-cart-shopping fa-2x"></i></a>
                <a href="irl-store.html" class="icon" id="icon-irl-store"><i class="fa-solid fa-dungeon fa-2x"></i></a>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-footer">
            <p>Copyright © Julien Delobel 2024</p> 
            <p>site fictif d'e-commerce: Le Grenier du Joueur</p>
            <a href="./assets/pdf/Mentions_Légales_Le_Grenier_du_Joueur.pdf">Mentions légales</a>
            <a href="./assets/pdf/Politique_de_Confidentialite_Le_Grenier_du_Joueur.pdf">Politiques de confidentialité</a>
        </div>
    </footer>
    <script src=""></script>
    <script src="./lib/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
